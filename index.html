<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/yeti-bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendor/tinymce/tinymce.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="scripts/ui-tinymce.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/home-controller.js"></script>
    <script src="scripts/setting-dialog-provider.js"></script>
    <script src="scripts/display-array-filter.js"></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main" ng-controller="HomeController">
      <div class="well well-sm">
        <h1>TinyMCE - Example</h1>
        <p>Demonstrates simple inclusion with several options. Additionally this renders the content into an area of the page as the HTML content itself.</p>
        <a href="https://www.tinymce.com/docs/" class="btn btn-default btn-xs" target="_blank">Go to TinyMCE Documentation</a>
        <button ng-click="openSettingsModal()" class="btn btn-default btn-xs">View Settings</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Message</label>
            <textarea ui-tinymce="options" ng-model="message.body" ng-change="updateHtml()"></textarea>
          </div>
        </div>
      </div>
      <hr />
      <div class="well well-sm">
        <div ng-bind-html="renderHtml"></div>
      </div>
    </div>
  </body>

</html>
